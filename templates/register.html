<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Flash Cards - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Faster+One&family=Finger+Paint&family=Gugi&family=Roboto&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>

<body>

  <h1 style="font-size:3rem; padding-bottom:20px;" class="title">FLASH CARDS</h1>
  <div class="jumbotron login-and-register-head">
    <h5 class="login-register-title">REGISTER</h5>
  </div>
  <div class="container-fluid">
    <form name="new_user" method="post" action="/">
      <div class="row mb-3">
        <div class="col-sm-2 input_field">
          <input autocomplete="off" name="username" type="username" class="form-control username-input" placeholder="New Username" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-2 input_field">
          <input autocomplete="off" name="password" type="password" class="form-control username-input" placeholder="New Password" required>
        </div>
      </div>
        <div class="row mb-3">
          <div class="col-sm-2 input_field">
            <input autocomplete="off" name="name" type="username" class="form-control username-input" placeholder="Name" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-2 input_field">
            <input autocomplete="off" name="email" type="email" class="form-control username-input" placeholder="Email" required>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
    <br>
    <br>
    <a href="/">Back to Login</a>
  </div>

</body>

<footer style="margin-top:60px;"class="footer"> Copyrights Â© Mohnish, 2021 </footer>

</html>
